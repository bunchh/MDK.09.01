<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Панель администратора</title>
  <link rel="icon" href="https://bsurjkwdjsnwwodkxdtu.supabase.co/storage/v1/object/public/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="../js/admin.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="./index.html"><img src="https://bsurjkwdjsnwwodkxdtu.supabase.co/storage/v1/object/public/img/logo.png" alt="logo" class="logo"></a>
      <div class="glavnaya">
        <a href="./index.html" class="home-btn">Главная</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Панель администратора</h1>

    <section class="admin-section">
      <h2>Пользователи</h2>
      <table class="admin-table" id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Роль</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="admin-section">
      <h2>Товары</h2>
      <div id="add-product-form">
        <button id="addProductBtn" class="admin-add-product-btn">Добавить</button>
        <input type="text" id="productName" placeholder="Название">
        <input type="text" id="productDescription" placeholder="Описание">
        <input type="number" id="productPrice" placeholder="Цена">
        <input type="text" id="productImage" placeholder="URL картинки">
      </div>

      <table class="admin-table" id="productsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Картинка</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>

</html>
